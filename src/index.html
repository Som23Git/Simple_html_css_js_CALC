<html>
  <head>
    <title>Calculator</title>
    </head>
    <body>
      <table id="table">
        <tr>
          <td colspan="4"><input type="number" class="display" id="display" value="0"></td>
        </tr>
        <tr>
          <td><input type="button" id="myButton" class="myButton" value="+"></td>
          <td><input type="button" id="myButton" class="myButton" value="-"></td>
          <td><input type="button" id="myButton" class="myButton" value="x"></td>
          <td><input type="button" id="myButton" class="myButton" value="/"></td>
        </tr>
        <tr>
          <td><input type="button" id="myButton_1" class="myButton" value="1"></td>
          <td><input type="button" id="myButton" class="myButton" value="2"></td>
          <td><input type="button" id="myButton" class="myButton" value="3"></td>
          <td rowspan="4"><input type="button" id="myButton" class="myButton" value="="></td>
        </tr>
        <tr>
          <td><input type="button" id="myButton" class="myButton" value="4"></td>
          <td><input type="button" id="myButton" class="myButton" value="5"></td>
          <td><input type="button" id="myButton" class="myButton" value="6"></td>
        </tr>
        <tr>
          <td><input type="button" id="myButton" class="myButton" value="7"></td>
          <td><input type="button" id="myButton" class="myButton" value="8"></td>
          <td><input type="button" id="myButton" class="myButton" value="9"></td>
        </tr>
        <tr>
          <td><input type="button" id="myButton" class="myButton" value="."></td>
          <td><input type="button" id="myButton" class="myButton" value="0"></td>
          <td><input type="button" id="myButton" class="myButton" value="00"></td>
        </tr>
      </table>
      
    </body>
  
</html>
